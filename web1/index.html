<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupecz Levente Szabolcs | XIZEI6</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Kő Papír Olló</h1>
    <div class="scoreboard">
        <h2>Eredménytábla</h2>
        <p>Játékos <span id="player-score">0</span> : <span id="draw-score">0</span> : <span id="computer-score">0</span> Számitógép</p>
        <p>Számitógép választása: <b><span id="computer-choice"></span></b></p>
        <b><span id="win-or-lose"></span></b>
    </div>
    <div class="options">
        <img src="pics/ko.png" alt="Rock" id="kő" onclick="Start(this)">
        <img src="pics/papir.png" alt="Paper" id="papír" onclick="Start(this)">
        <img src="pics/ollo.png" alt="Scissors" id="olló" onclick="Start(this)">
    </div>
    <div class="result">
        <p id="round-result"></p>
        <p id="game-result"></p>
    </div>
    <div class="footer-container">
        <button class="restart-button" onclick="RestartGame()">Újrakezdés</button>
        <footer>
          <p>Created by: Kupecz Levente Szabolcs | XIZEI6</p>
        </footer>
      </div>
</body>
</html>
